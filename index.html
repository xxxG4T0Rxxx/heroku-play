<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>

  <body>
    <h1>Gator's Text Game</h1>
    <input type='text' onkeypress='checkEnterClick(event)' id='testText'>
    </input>
    <button id="gamepageNav"> START GAME </button>
    <ul id="bingos">
    </ul>
  </body>

  <script>
    var localStorage["transfer"];

    document.getElementById("gamepageNav").addEventListener('click', function(){
      window.location.href = "gamepage.html";
    });

    function checkEnterClick(e){
     if(e.keyCode == 13){
       localStorage["transfer"] = e.target.value;
      }
    }
  </script>

</html>
